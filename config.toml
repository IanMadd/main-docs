baseurl = "/"
languageCode = "en-us"
title = "A minimal Hugo website"
#theme = "hugo-xmin"
publishDir = "public"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
footnotereturnlinkcontents = "â†©"

[module]
  [[module.imports]]
    path = "github.com/ianmadd/hugo-xmin"

    [[module.imports]]
    path = "github.com/ianmadd/hab-source/content/hab"
    disabled = false
    ignoreConfig = false

    [[module.imports.mounts]]
    source = "."
    target = "content/"

[permalinks]
    post = "/post/:year/:month/:day/:slug/"
    note = "/note/:year/:month/:day/:slug/"

[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
[[menu.main]]
    name = "About"
    url = "/about/"
    weight = 2
[[menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 3
[[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 4
[[menu.main]]
    name = "Subscribe"
    url = "/index.xml"

[params]
    description = "A website built through Hugo and blogdown."
